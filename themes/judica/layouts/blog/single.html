<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="main">
            <h1> {{.Title}} </h1>
            {{if .Params.Author }} <h3> by {{.Params.Author}}</h3> {{end}}
            <hr>
        </div>
        <div class="blogtext">
            <div></div>
            <div class="blogtext-inner">
                {{.Content}}
            </div>
            <div></div>
        </div>
        <hr>
        <div class="blogtext">
            <div></div>
            {{ template "_internal/disqus.html" . }}
            <div></div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
