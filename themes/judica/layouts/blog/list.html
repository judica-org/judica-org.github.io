
<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <br>
        <br>
        <div class="main">
            <img src="{{.Params.img}}"/>
            <h1 class="lead">{{.Title}}</h1>
        </div>
        <hr>
        <div class="main2">
            {{ range .Pages }}
            <h4 class="nobottom"> <a class="underlined" href="{{.URL}}">{{.Title}} </a> </h4>
            {{if .Params.Author }} <small> by {{.Params.Author}}</small> {{end}}
            <small>on {{.Date.Format "January 2, 2006"}}</small>
            <div>
                {{.Summary}}
                <a href="{{ .RelPermalink }}" class='underlined'>read moreâ€¦</a>
            </div>
            {{ end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
