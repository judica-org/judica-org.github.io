
<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <br>
        <br>
        <div class="main">
            <img src="{{.Params.img}}"/>
            <h1 class="lead">{{.Title}}</h1>
        </div>
        <hr>
        <div class="main2">
            {{ range .Pages }}
            <h4>
                <a href="{{.URL}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </h4>
            {{ end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
